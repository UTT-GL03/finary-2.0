name: Test
on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Generate sample
        run: |
          mkdir frontend/public
          npx --yes dummy-json data.hbs > frontend/public/data.json
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Start frontend
        run: |
          docker compose up --detach
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link
      - name: Wait for frontend
        uses: docker://benel/wait-for-response:1
        with:
          args: http://localhost/ 200 30000 500
      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/read_daily_articles.yml
      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: Consulterlesactualites.html