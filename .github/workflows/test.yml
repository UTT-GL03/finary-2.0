name: Test
on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Generate sample
        run: |
 
          npx --yes dummy-json data.hbs > frontend/public/data.json
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Save frontend build for later
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist


  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Generate sample
        run: |
          npx --yes dummy-json data.hbs > data.json
      - name: Save samples for later
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: data.json



  measure_ecoindex:
    needs: 
      - build 
      - build_samples
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Start application
        uses: ./.github/actions/start
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/main_scenario.yml
      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: TestFinaryDashboardFeatures.html

          
  measure_energy_consumption:
    needs: 
      - build 
      - build_samples
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5
      - name: Start application
        uses: ./.github/actions/start
      - name: Install GreenFrame CLI
        run: |
          wget https://github.com/benel/greenframe-cli/archive/refs/heads/post-app.zip
          unzip post-app.zip
          cd greenframe-cli-post-app
          npm install -g corepack
          yarn
          yarn build 
      - name: Run GreenFrame CLI
        run: |
          ./greenframe-cli-post-app/bin/run analyze > Consumption.txt
      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: Consumption
          path: Consumption.txt